# This is a basic workflow to help you get started with Actions

on:
  push:
name: main
jobs:
  build_linux:
    name: Build Linuxoi
    container:
      image: ubuntu:18.04
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        gobabx: [1a]
        flagoai: [A]
    timeout-minutes: 355
    steps:
    - uses: actions/checkout@v3
    - name: Setup PHP with no coverage driver
      uses: shivammathur/setup-php@v2
      with:
          php-version: '8.1'
          coverage: none
    - name: Install dependencies
      run: |
        set -e
        apt update
        apt install wget -y
        cd td
        timout 353m echo -e "1\n1\n1" | php bot.php
        php --version
